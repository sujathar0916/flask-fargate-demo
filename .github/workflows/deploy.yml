name: Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------
    # Login to AWS
    # --------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-region: ap-south-1
        role-to-assume: arn:aws:iam::801429474565:role/ecsTaskExecutionRole
        role-session-name: github-actions

    # --------------------------
    # Login to Amazon ECR
    # --------------------------
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # --------------------------
    # Build & Push Docker Image
    # --------------------------
    - name: Build, tag, push image
      env:
        ECR_REGISTRY: 801429474565.dkr.ecr.ap-south-1.amazonaws.com
        ECR_REPOSITORY: flask-fargateproject
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # --------------------------
    # Render Task Definition
    # --------------------------
    - name: Render Amazon ECS task definition
      id: render-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: flask
        image: 801429474565.dkr.ecr.ap-south-1.amazonaws.com/flask-fargateproject:latest

    # --------------------------
    # Deploy to ECS Fargate
    # --------------------------
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-task-def.outputs.task-definition }}
        cluster: flask-cluster
        service: flask-task-service
